<!DOCTYPE html>
<html>
<head>
	<title>Cheking list proves lliures 2021</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="David Solís">
	<meta charset="utf-8">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@david_solism">
	<meta name="twitter:title" content="Documentació proves lliures">
	<meta name="twitter:description" content="Cheking list amb els documents que s'han de presentar a les proves lliures">
	<meta name="twitter:image" content="https://blog.eurail.com/wp-content/uploads/2017/12/Travel-activities-for-rainy-days-Its-raining.jpg">
	<link rel="stylesheet" type="text/css" href="chekingLists.css">
	<script type="text/javascript" src="checkingLists.js"></script>
</head>
<body class="flex-container">
		<h1>Proves lliures 2021</h1>
		<form class="flex-container">
			<button type="reset" onclick="eoi_reset()">Reset</button>
			<div class="linia">
				<input type="checkbox" name="matricula" onclick="eoi_tatxa(0)">
				<label for="matricula">Matrícula telemàtica</label>			
			</div>
			<div class="linia">
				<input type="checkbox" name="residencia" onclick="eoi_tatxa(1)">
				<label for="residencia">Certificat d'empadronament</label>
			</div>
			<div class="linia">
				<input type="checkbox" name="dni" onclick="eoi_tatxa(2)">
				<label for="dni">Còpia DNI</label>
			</div>		
			<div class="linia">
				<input type="checkbox" name="edat" onclick="eoi_tatxa(3)">
				<label for="edat">Edat (2005/2007)</label>
			</div>	
			<div class="linia">
				<input type="checkbox" name="dadesPersonals" onclick="eoi_tatxa(4)">
				<label for="dadesPersonals"><a href="https://s3-eu-west-1.amazonaws.com/eoi-manacor/wp-content/uploads/2018/06/28082538/AUTORITZACIO-US-DADES-PERSONALS.pdf" target="_blank">Autorització dades personals</a></label>
			</div>
			<div class="linia">
				<input type="checkbox" name="dadesPersonals" onclick="eoi_tatxa(5)">
				<label for="dadesPersonals"><a href="https://eoi-manacor.s3.eu-west-1.amazonaws.com/wp-content/uploads/2021/02/03202915/declaracio-responsable-covid-2021.pdf" target="_blank">Declaració responsable COIVD</a></label>
			</div>			
			<div class="linia">
				<input type="checkbox" name="obExp" onclick="eoi_tatxa(6)">
				<label for="obExp"><a href="https://www.atib.es/TA/Modelos/Modelo.aspx?m=046&idConcepto=6143" target="_blank">Obertura Expedient</a></label>
			</div>	
			<div class="linia">
				<input type="checkbox" name="servGen" onclick="eoi_tatxa(7)">
				<label for="servGen"><a href="https://www.atib.es/TA/Modelos/Modelo.aspx?m=046&idConcepto=6144" target="_blank">Serveis Generals</a></label>
			</div>	
			<div class="linia">
				<input type="checkbox" name="dretsExamen" onclick="eoi_tatxa(8)">
				<label for="dretsExamen"><a href="https://www.atib.es/TA/Modelos/Modelo.aspx?m=046&idConcepto=6078" target="_blank">Drets d'examen</a></label>
			</div>	
			<div class="linia">
				<input type="checkbox" name="trasllat" onclick="eoi_tatxa(9)">
				<label for="trasllat"><a href="http://eoi-manacor.s3.eu-west-1.amazonaws.com/wp-content/uploads/2018/03/20160359/Sol%C2%B7licitud-trasllat-expedient.pdf" target="_blank">Trasllat d'expedient</a></label>
			</div>
			<div class="separacio"></div>
		</form>
</body>
</html>
